<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="../../static/img/icon.ico" rel="shortcut icon"/>
    <title>个人中心修改</title>
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/bootstrap/css/bootstrap-datetimepicker.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/config.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/css/userDetail.css"/>
</head>

<body>
<div class="container">
    <form class="form-horizontal" id="form">
        <div class="form-group tit">
            <h1>个人信息修改</h1>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="用户名" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="nickname" class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-10 clear">
                <input type="text" class="form-control fl" id="nickname" placeholder="昵称">
                <div class="fl prompt">
                    <div class="">
                        <div class="formTipsBox"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="birthday" class="col-sm-2 control-label">生日</label>
            <!--<div class="col-sm-10">-->
            <div class="input-group date form-date col-sm-8" data-date="" data-date-format="yyyy-mm-dd"
                 data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                <input class="form-control" size="16" type="text" value="" id="startTime" readonly>
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
            <!--</div>-->
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号码</label>
            <div class="col-sm-10 clear">
                <input type="text" class="form-control fl" id="phone" placeholder="手机号码">
                <div class="fl prompt">
                    <div class="">
                        <div class="formTipsBox"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10 clear">
                <input type="email" class="form-control fl" id="email" placeholder="邮箱">
                <div class="fl prompt">
                    <div class="">
                        <div class="formTipsBox"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="introduction" class="col-sm-2 control-label">介绍</label>
            <div class="col-sm-10 clear">
                <input type="text" class="form-control fl" id="introduction" placeholder="请用一句话来形容自己">
                <div class="fl prompt">
                    <div class="">
                        <div class="formTipsBox"></div>
                    </div>
                </div>
                <!--<textarea name="introduction" id="introduction" rows="3" cols="100" placeholder="简介"></textarea>-->
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input type="radio" name="gender" id="male" value="MALE">男
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="female" value="FEMALE">女
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" id="unknow" value="UNKNOW" checked="checked">保密
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <p class="err-prompt" id="err-prompt"></p>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" id="user-detail-submit">提交</button>
            </div>
        </div>
    </form>
</div>
<script src="../../static/js/lib/jquery2.1.4.min.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/bootstrap/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/bootstrap/js/bootstrap-datetimepicker.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/userDetail.js" type="text/javascript" charset="utf-8"></script>
<script src="../../static/js/config.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $('.form-date').datetimepicker({
        language: 'zh-CN',
        weekStart: 1,
        todayBtn: 1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
</body>

</html>
